<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="TaskManagement.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Management Application</h1>
        </header>

        <!-- Task Form -->
        <section class="task-form-section">
            <form id="task-form">
                <h2>Add New Task</h2>
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description :</label>
                    <textarea id="task-description" placeholder="Enter task description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-date">Due Date</label>
                    <input type="date" id="task-date" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="add-task-btn">Add Task</button>
                    <button type="reset" id="reset-form-btn">Reset</button>
                </div>
            </form>
        </section>

        <!-- Task Controls -->
        <section class="task-controls">
            <div class="filters">
                <button data-filter="all" class="filter-btn active">All</button>
                <button data-filter="completed" class="filter-btn">Completed</button>
                <button data-filter="incomplete" class="filter-btn">Incomplete</button>
            </div>
            <div class="search">
                <input type="text" id="search-input" placeholder="Search tasks...">
            </div>
        </section>

        <!-- Task List -->
        <section class="task-list-section">
            <h2>Task List</h2>
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>
    </div>

    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Task</h2>
            <form id="edit-task-form">
                <div class="form-group">
                    <label for="edit-task-title">Title</label>
                    <input type="text" id="edit-task-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-task-description">Description</label>
                    <textarea id="edit-task-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-task-date">Due Date</label>
                    <input type="date" id="edit-task-date" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="save-edit-btn">Save Changes</button>
                    <button type="button" id="cancel-edit-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="TaskManagement.js"></script>
</body>
</html>
